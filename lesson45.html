<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 45</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block; /* Show table by default */
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 45 (correct list with Hiragana, Romanized, and Katakana where applicable)
        const vocabularyLesson45 = [
            { kanji: "謝る", hiragana: "あやまる", romaji: "ayamaru", meaning: "apologize" },
            { kanji: "会う", hiragana: "あう", romaji: "au", meaning: "meet, have (an accident)" },
            { kanji: "信じる", hiragana: "しんじる", romaji: "shinjiru", meaning: "believe" },
            { kanji: "用意する", hiragana: "よういする", romaji: "youi suru", meaning: "prepare" },
            { kanji: "", hiragana: "キャンセルする", romaji: "kyanseru suru", meaning: "cancel" },
            { kanji: "", hiragana: "うまくいく", romaji: "umaku iku", meaning: "(work) process well" },
            { kanji: "保証書", hiragana: "ほしょうしょ", romaji: "hoshousho", meaning: "warranty letter" },
            { kanji: "領収書", hiragana: "りょうしゅうしょ", romaji: "ryoushuusho", meaning: "bill" },
            { kanji: "贈り物", hiragana: "おくりもの", romaji: "okurimono", meaning: "present, gift" },
            { kanji: "間違い電話", hiragana: "まちがいでんわ", romaji: "machigai denwa", meaning: "call wrong number" },
            { kanji: "", hiragana: "キャンプ", romaji: "kyanpu", meaning: "camp" },
            { kanji: "係り", hiragana: "かかり", romaji: "kakari", meaning: "staff, curator" },
            { kanji: "中止", hiragana: "ちゅうし", romaji: "chuushi", meaning: "cancellation" },
            { kanji: "点", hiragana: "てん", romaji: "ten", meaning: "point, spot" },
            { kanji: "", hiragana: "レバー", romaji: "rebaa", meaning: "levers" },
            { kanji: "札", hiragana: "さつ", romaji: "satsu", meaning: "classifier of money" },
            { kanji: "", hiragana: "ちゃんと", romaji: "chanto", meaning: "proper" },
            { kanji: "急に", hiragana: "きゅうに", romaji: "kyuuni", meaning: "urgent, sudden" },
            { kanji: "", hiragana: "たのしみにしています", romaji: "tanoshimi ni shiteimasu", meaning: "expect" },
            { kanji: "", hiragana: "いじょうです", romaji: "ijou desu", meaning: "that’s all" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson45.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { "kanji": "聞きます", "hiragana": "ききます「先生に」", "romaji": "kikimasu [sensei ni]", "meaning": "ask (teacher)" },
  { "kanji": "道", "hiragana": "みち", "romaji": "michi", "meaning": "Street" },
  { "kanji": "操作店", "hiragana": "こうさてん", "romaji": "kōsaten", "meaning": "crossroads" },
  { "kanji": "信号", "hiragana": "しんごう", "romaji": "shingō", "meaning": "traffic light" },
  { "kanji": "引越しします", "hiragana": "ひっこしします", "romaji": "hikkoshi shimasu", "meaning": "moving house" },
  { "kanji": "回します", "hiragana": "まわします", "romaji": "mawashi mas", "meaning": "screw up" },
  { "kanji": "引きます", "hiragana": "ひきます", "romaji": "hikimasu", "meaning": "drag" },
  { "kanji": "変えます", "hiragana": "かえます", "romaji": "kaemasu", "meaning": "change" },
  { "kanji": "触ります", "hiragana": "さわります", "romaji": "sawarimasu", "meaning": "touch, touch" },
  { "kanji": "出ます", "hiragana": "でます", "romaji": "demasu", "meaning": "out, come out" },
  { "kanji": "動きます。", "hiragana": "うごきます", "romaji": "ugokimasu", "meaning": "motion, run" },
  { "kanji": "歩きます", "hiragana": "あるきます", "romaji": "arukimasu", "meaning": "walk in the street)" },

  { "kanji": "気を付けます", "hiragana": "きをつけます", "romaji": "ki o tsukemasu", "meaning": "be careful" },
  { "kanji": "電気屋", "hiragana": "でんきや", "romaji": "denkiya", "meaning": "electrical store" },
  { "kanji": "故障", "hiragana": "こしょう", "romaji": "koshō", "meaning": "broken" },

  { "kanji": "", "hiragana": "サイズ", "romaji": "saizu", "meaning": "size" },

  { "kanji": "橋", "hiragana": "はし", "romaji": "hashi", "meaning": "bridge" },
  { "kanji": "駐車場", "hiragana": "ちゅうしゃじょう", "romaji": "chūshajō", "meaning": "parking" },

  { "kanji": "", "hiragana": "ごちそうさまでした", "romaji": "gochisōsama deshita", "meaning": "Thank you for the meal" },

  { "kanji": "建物", "hiragana": "たてもの", "romaji": "tatemono", "meaning": "building" },
  { "kanji": "外国人登録証", "hiragana": "がいこくじんとうろくしょう", "romaji": "gaikokujintōrokushō", "meaning": "Alien registration card / Alien registration card" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>

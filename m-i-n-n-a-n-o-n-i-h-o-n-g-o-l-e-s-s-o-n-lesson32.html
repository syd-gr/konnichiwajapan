    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "始める", hiragana: "はじめる", romaji: "hajimeru", meaning: "To begin" },
            { kanji: "続ける", hiragana: "つづける", romaji: "tsudzukeru", meaning: "To continue" },
            { kanji: "終わる", hiragana: "おわる", romaji: "owaru", meaning: "To finish" },
            { kanji: "止める", hiragana: "やめる", romaji: "yameru", meaning: "To stop, quit" },
            { kanji: "作る", hiragana: "つくる", romaji: "tsukuru", meaning: "To make" },
            { kanji: "修理する", hiragana: "しゅうりする", romaji: "shuuri suru", meaning: "To repair" },
            { kanji: "開ける", hiragana: "あける", romaji: "akeru", meaning: "To open (something)" },
            { kanji: "閉める", hiragana: "しめる", romaji: "shimeru", meaning: "To close (something)" },
            { kanji: "掃除する", hiragana: "そうじする", romaji: "souji suru", meaning: "To clean" },
            { kanji: "洗う", hiragana: "あらう", romaji: "arau", meaning: "To wash" },
            { kanji: "持っていく", hiragana: "もっていく", romaji: "motteiku", meaning: "To take (something)" },
            { kanji: "持ってくる", hiragana: "もってくる", romaji: "mottekuru", meaning: "To bring (something)" },
            { kanji: "忘れる", hiragana: "わすれる", romaji: "wasureru", meaning: "To forget" },
            { kanji: "思い出す", hiragana: "おもいだす", romaji: "omoidasu", meaning: "To remember" },
            { kanji: "見つける", hiragana: "みつける", romaji: "mitsukeru", meaning: "To find" },
            { kanji: "探す", hiragana: "さがす", romaji: "sagasu", meaning: "To search for" },
            { kanji: "手伝う", hiragana: "てつだう", romaji: "tetsudau", meaning: "To help" },
            { kanji: "動かす", hiragana: "うごかす", romaji: "ugokasu", meaning: "To move" },
            { kanji: "並べる", hiragana: "ならべる", romaji: "naraberu", meaning: "To arrange" },
            { kanji: "忘れ物", hiragana: "わすれもの", romaji: "wasuremono", meaning: "Lost item" },
            { kanji: "作品", hiragana: "さくひん", romaji: "sakuin", meaning: "Work (of art)" },
            { kanji: "住所", hiragana: "じゅうしょ", romaji: "juusho", meaning: "Address" },
            { kanji: "番組", hiragana: "ばんぐみ", romaji: "bangumi", meaning: "Program (TV)" },
            { kanji: "メール", hiragana: "メール", romaji: "meeru", meaning: "Email" },
            { kanji: "新聞", hiragana: "しんぶん", romaji: "shinbun", meaning: "Newspaper" },
            { kanji: "電話", hiragana: "でんわ", romaji: "denwa", meaning: "Phone" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 44</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block; /* Show table by default */
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 44 (full list)
        const vocabularyLesson44 = [
            { kanji: "伝えます", hiragana: "つたえます", romaji: "tsutaemasu", meaning: "Convey" },
            { kanji: "説明します", hiragana: "せつめいします", romaji: "setsumei shimasu", meaning: "Explain" },
            { kanji: "電話します", hiragana: "でんわします", romaji: "denwa shimasu", meaning: "Make a phone call" },
            { kanji: "見せます", hiragana: "みせます", romaji: "misemasu", meaning: "Show" },
            { kanji: "貸します", hiragana: "かします", romaji: "kashimasu", meaning: "Lend" },
            { kanji: "借ります", hiragana: "かります", romaji: "karimasu", meaning: "Borrow" },
            { kanji: "教えます", hiragana: "おしえます", romaji: "oshiemasu", meaning: "Teach" },
            { kanji: "習います", hiragana: "ならいます", romaji: "naraimasu", meaning: "Learn" },
            { kanji: "通います", hiragana: "かよいます", romaji: "kayoimasu", meaning: "Commute" },
            { kanji: "迎えます", hiragana: "むかえます", romaji: "mukaemasu", meaning: "Pick up" },
            { kanji: "送ります", hiragana: "おくります", romaji: "okurimasu", meaning: "Send" },
            { kanji: "言います", hiragana: "いいます", romaji: "iimasu", meaning: "Say" },
            { kanji: "歩きます", hiragana: "あるきます", romaji: "arukimasu", meaning: "Walk" },
            { kanji: "立ちます", hiragana: "たちます", romaji: "tachimasu", meaning: "Stand" },
            { kanji: "座ります", hiragana: "すわります", romaji: "suwarimasu", meaning: "Sit" },
            { kanji: "出かけます", hiragana: "でかけます", romaji: "dekakemasu", meaning: "Go out" },
            { kanji: "戻ります", hiragana: "もどります", romaji: "modorimasu", meaning: "Return" },
            { kanji: "起きます", hiragana: "おきます", romaji: "okimasu", meaning: "Wake up" },
            { kanji: "寝ます", hiragana: "ねます", romaji: "nemasu", meaning: "Sleep" },
            { kanji: "作ります", hiragana: "つくります", romaji: "tsukurimasu", meaning: "Make" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson44.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

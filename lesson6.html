<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 6</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block; /* Show table by default */
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 6
        const vocabularyLesson6 = [
            { kanji: "食べる", hiragana: "たべる", romaji: "taberu", meaning: "To eat" },
            { kanji: "飲む", hiragana: "のむ", romaji: "nomu", meaning: "To drink" },
            { kanji: "見る", hiragana: "みる", romaji: "miru", meaning: "To see" },
            { kanji: "聞く", hiragana: "きく", romaji: "kiku", meaning: "To ask" },
            { kanji: "話す", hiragana: "はなす", romaji: "hanasu", meaning: "To speak" },
            { kanji: "読む", hiragana: "よむ", romaji: "yomu", meaning: "To read" },
            { kanji: "書く", hiragana: "かく", romaji: "kaku", meaning: "To write" },
            { kanji: "買う", hiragana: "かう", romaji: "kau", meaning: "To buy" },
            { kanji: "取る", hiragana: "とる", romaji: "toru", meaning: "To take" },
            { kanji: "待つ", hiragana: "まつ", romaji: "matsu", meaning: "To wait" },
            { kanji: "住む", hiragana: "すむ", romaji: "sumu", meaning: "To live" },
            { kanji: "働く", hiragana: "はたらく", romaji: "hataraku", meaning: "To work" },
            { kanji: "休む", hiragana: "やすむ", romaji: "yasumu", meaning: "To rest" },
            { kanji: "遊ぶ", hiragana: "あそぶ", romaji: "asobu", meaning: "To play" },
            { kanji: "帰る", hiragana: "かえる", romaji: "kaeru", meaning: "To return" },
            { kanji: "出る", hiragana: "でる", romaji: "deru", meaning: "To exit" },
            { kanji: "寝る", hiragana: "ねる", romaji: "neru", meaning: "To sleep" },
            { kanji: "起きる", hiragana: "おきる", romaji: "okiru", meaning: "To wake up" },
            { kanji: "使う", hiragana: "つかう", romaji: "tsukau", meaning: "To use" },
            { kanji: "作る", hiragana: "つくる", romaji: "tsukuru", meaning: "To make" },
            { kanji: "着る", hiragana: "きる", romaji: "kiru", meaning: "To wear" },
            { kanji: "持つ", hiragana: "もつ", romaji: "motsu", meaning: "To hold" },
            { kanji: "行く", hiragana: "いく", romaji: "iku", meaning: "To go" },
            { kanji: "来る", hiragana: "くる", romaji: "kuru", meaning: "To come" },
            { kanji: "会う", hiragana: "あう", romaji: "au", meaning: "To meet" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson6.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "洗います", hiragana: "あらいます", romaji: "araimasu", meaning: "Wash" },
            { kanji: "着ます", hiragana: "きます", romaji: "kimasu", meaning: "Wear" },
            { kanji: "運転します", hiragana: "うんてんします", romaji: "untenshimasu", meaning: "Drive" },
            { kanji: "始めます", hiragana: "はじめます", romaji: "hajimemasu", meaning: "Begin" },
            { kanji: "終わります", hiragana: "おわります", romaji: "owarimasu", meaning: "Finish" },
            { kanji: "見せます", hiragana: "みせます", romaji: "misemasu", meaning: "Show" },
            { kanji: "教えます", hiragana: "おしえます", romaji: "oshiemasu", meaning: "Teach" },
            { kanji: "習います", hiragana: "ならいます", romaji: "naraimasu", meaning: "Learn" },
            { kanji: "借ります", hiragana: "かります", romaji: "karimasu", meaning: "Borrow" },
            { kanji: "貸します", hiragana: "かします", romaji: "kashimasu", meaning: "Lend" },
            { kanji: "借りる", hiragana: "かりる", romaji: "kariru", meaning: "Rent" },
            { kanji: "貸す", hiragana: "かす", romaji: "kasu", meaning: "Lend" },
            { kanji: "持って行きます", hiragana: "もっていきます", romaji: "motte ikimasu", meaning: "Take (something)" },
            { kanji: "持って来ます", hiragana: "もってきます", romaji: "motte kimasu", meaning: "Bring (something)" },
            { kanji: "送ります", hiragana: "おくります", romaji: "okurimasu", meaning: "Send" },
            { kanji: "迎えます", hiragana: "むかえます", romaji: "mukaemasu", meaning: "Greet, meet" },
            { kanji: "手伝います", hiragana: "てつだいます", romaji: "tetsudaimasu", meaning: "Help" },
            { kanji: "動きます", hiragana: "うごきます", romaji: "ugokimasu", meaning: "Move" },
            { kanji: "止まります", hiragana: "とまります", romaji: "tomarimasu", meaning: "Stop" },
            { kanji: "泊まります", hiragana: "とまります", romaji: "tomarimasu", meaning: "Stay (at a hotel)" },
            { kanji: "貸し出し", hiragana: "かしだし", romaji: "kashidashi", meaning: "Loan" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>

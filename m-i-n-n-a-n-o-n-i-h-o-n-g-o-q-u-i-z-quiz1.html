<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary Quiz</title>
  <link rel="stylesheet" href="lesson.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .options {
      margin-top: 15px;
      text-align: left;
    }
    .options input {
      margin-right: 10px;
    }
    .next-btn, .result-btn, #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <div class="wrapper">
        <header class="site-header">
        <div class="header-content">
            <h1 class="page-title">
                <a href="index.html">Konnichiwa Japan</a>
            </h1>
        <div class="header-buttons">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='about.html'">About</button>
            <button onclick="location.href='support.html'">Support Us</button>
        </div>
        </div>
        <p class="header-description">Learn Japanese with passion, explore a new culture, and embrace the beauty of language!</p>
        </header>
  
  <div class="quiz-container">
    <div id="question-container">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button class="next-btn" id="action-btn">Show Answer</button>
      <button class="result-btn" id="result-btn" style="display: none;">Show Result</button>
    </div>

    <div id="result-container" style="display: none;">
      <h2>Your Score: <span id="score"></span>/<span id="total"></span></h2>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script>
    const vocab = [
      { kanji: "私", hiragana: "わたし", meaning: "I, me" },
      { kanji: "私たち", hiragana: "わたしたち", meaning: "We" },
      { kanji: "あなた", hiragana: "あなた", meaning: "You" },
      { kanji: "あの人", hiragana: "あのひと", meaning: "That person, he, she" },
      { kanji: "あの方", hiragana: "あのかた", meaning: "That person (polite)" },
      { kanji: "皆さん", hiragana: "みなさん", meaning: "Everyone" },
      { kanji: "～さん", hiragana: "～さん", meaning: "Mr., Ms. (honorific)" },
      { kanji: "～ちゃん", hiragana: "～ちゃん", meaning: "Suffix for young children" },
      { kanji: "～君", hiragana: "～くん", meaning: "Suffix for boys (casual)" },
      { kanji: "～人", hiragana: "～じん", meaning: "A national of ~ (e.g., 日本人: Japanese person)" },
      { kanji: "先生", hiragana: "せんせい", meaning: "Teacher, instructor" },
      { kanji: "教師", hiragana: "きょうし", meaning: "Teacher (used by oneself)" },
      { kanji: "学生", hiragana: "がくせい", meaning: "Student" },
      { kanji: "会社員", hiragana: "かいしゃいん", meaning: "Company employee" },
      { kanji: "社員", hiragana: "しゃいん", meaning: "Employee of ~ company" },
      { kanji: "銀行員", hiragana: "ぎんこういん", meaning: "Bank employee" },
      { kanji: "医者", hiragana: "いしゃ", meaning: "Doctor" },
      { kanji: "研究者", hiragana: "けんきゅうしゃ", meaning: "Researcher" },
      { kanji: "エンジニア", hiragana: "エンジニア", meaning: "Engineer" },
      { kanji: "大学", hiragana: "だいがく", meaning: "University, college" },
      { kanji: "病院", hiragana: "びょういん", meaning: "Hospital" },
      { kanji: "電気", hiragana: "でんき", meaning: "Electricity, light" },
      { kanji: "誰", hiragana: "だれ", meaning: "Who" },
      { kanji: "～歳", hiragana: "～さい", meaning: "~ years old" },
      { kanji: "何歳", hiragana: "なんさい", meaning: "How old" },
      { kanji: "失礼ですが", hiragana: "しつれいですが", meaning: "Excuse me, but ~" },
      { kanji: "お名前は？", hiragana: "おなまえは？", meaning: "What is your name?" },
      { kanji: "初めまして", hiragana: "はじめまして", meaning: "Nice to meet you" },
      { kanji: "～から来ました", hiragana: "～からきました", meaning: "I came from ~" },
      { kanji: "どうぞよろしく", hiragana: "どうぞよろしく", meaning: "Pleased to meet you" },
      { kanji: "はい", hiragana: "はい", meaning: "Yes" },
      { kanji: "いいえ", hiragana: "いいえ", meaning: "No" }
    ];

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Generate quiz questions
    const questions = vocab.map((item) => {
      const correct = item.meaning;
      const wrongOptions = vocab
        .filter((v) => v.meaning !== correct)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map((v) => v.meaning);
      const options = [correct, ...wrongOptions];
      shuffle(options);

      return {
        question: `${item.kanji}（${item.hiragana}）`,
        correct,
        options
      };
    });

    let currentQuestionIndex = 0;
    let score = 0;
    let state = "show";

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const actionButton = document.getElementById("action-btn");
    const resultButton = document.getElementById("result-btn");
    const resultContainer = document.getElementById("result-container");
    const scoreElement = document.getElementById("score");
    const totalElement = document.getElementById("total");

    function loadQuestion() {
      state = "show";
      actionButton.textContent = "Show Answer";

      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = `Q${currentQuestionIndex + 1}: ${currentQuestion.question}`;
      optionsElement.innerHTML = "";

      currentQuestion.options.forEach(option => {
        const div = document.createElement("div");
        div.innerHTML = `
          <label>
            <input type="radio" name="option" value="${option}"> ${option}
          </label>
        `;
        optionsElement.appendChild(div);
      });
    }

    function highlightAnswer() {
      const currentQuestion = questions[currentQuestionIndex];
      const options = document.querySelectorAll("input[name='option']");

      options.forEach(input => {
        const label = input.parentElement;
        input.disabled = true;
        if (input.value === currentQuestion.correct) {
          label.classList.add("correct");
        }
        if (input.checked && input.value !== currentQuestion.correct) {
          label.classList.add("incorrect");
        }
      });
    }

    actionButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='option']:checked");

      if (state === "show") {
        if (!selectedOption) {
          alert("Please select an option!");
          return;
        }

        const answer = selectedOption.value;
        if (answer === questions[currentQuestionIndex].correct) {
          score++;
        }

        highlightAnswer();
        state = "next";
        actionButton.textContent = "Next Question";
      } else {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("question-container").style.display = "none";
          resultContainer.style.display = "block";
          scoreElement.textContent = score;
          totalElement.textContent = questions.length;
          actionButton.style.display = "none";
        }
      }
    });

    document.getElementById("restart-btn").addEventListener("click", () => {
      currentQuestionIndex = 0;
      score = 0;
      state = "show";

      shuffle(questions); // Optional: reshuffle question order on restart
      resultContainer.style.display = "none";
      document.getElementById("question-container").style.display = "block";
      actionButton.style.display = "inline-block";
      actionButton.textContent = "Show Answer";
      resultButton.style.display = "none";

      loadQuestion();
    });

    // Start quiz
    shuffle(questions);
    loadQuestion();
  </script>
  
  <footer class="footer">
      <p>&copy; 2025 Konnichiwa Japan. All rights reserved.</p>
    </footer>
    </div>
</body>
</html>

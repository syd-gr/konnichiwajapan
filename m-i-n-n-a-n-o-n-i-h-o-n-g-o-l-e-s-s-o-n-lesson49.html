    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "勤める", hiragana: "つとめる", romaji: "tsutomeru", meaning: "work (for a company)" },
            { kanji: "休む", hiragana: "やすむ", romaji: "yasumu", meaning: "sleep, rest" },
            { kanji: "掛ける", hiragana: "かける", romaji: "kakeru", meaning: "sit (on chair)" },
            { kanji: "過ごす", hiragana: "すごす", romaji: "sugosu", meaning: "experience (v)" },
            { kanji: "寄る", hiragana: "よる", romaji: "yoru", meaning: "visit, drop in" },
            { kanji: "", hiragana: "いらっしゃる", romaji: "irassharu", meaning: "stay, have, go, come (honorific language of います、いきます、きます)" },
            { kanji: "召し上がる", hiragana: "めしあがる", romaji: "meshiagaru", meaning: "eat, drink (honorific language of 食べます、飲みます)" },
            { kanji: "", hiragana: "おっしゃる", romaji: "ossharu", meaning: "speak (honorific language of 言います)" },
            { kanji: "", hiragana: "なさる", romaji: "nasaru", meaning: "do (honorific language of します)" },
            { kanji: "ご覧になる", hiragana: "ごらんになる", romaji: "goran ni naru", meaning: "watch, look (honorific language of 見ます)" },
            { kanji: "ご存知です", hiragana: "ごぞんじです", romaji: "gozonji desu", meaning: "know (honorific language of 知っています)" },
            { kanji: "挨拶", hiragana: "あいさつ", romaji: "aisatsu", meaning: "greeting" },
            { kanji: "灰皿", hiragana: "はいざら", romaji: "haizara", meaning: "the ashtray" },
            { kanji: "旅館", hiragana: "りょかん", romaji: "ryokan", meaning: "Japanese style hotel" },
            { kanji: "会場", hiragana: "かいじょう", romaji: "kaijou", meaning: "hall" },
            { kanji: "亭", hiragana: "てい", romaji: "tei", meaning: "bus stop" },
            { kanji: "貿易", hiragana: "ぼうえき", romaji: "boueki", meaning: "commerce, trade" },
            { kanji: "様", hiragana: "さま", romaji: "sama", meaning: "sir, madam (honorific language)" },
            { kanji: "", hiragana: "おいそがしいですか", romaji: "o isogashii desu ka", meaning: "Are you busy?" },
            { kanji: "", hiragana: "それまでに", romaji: "sore made ni", meaning: "by that time" },
            { kanji: "", hiragana: "たまに", romaji: "tama ni", meaning: "sometime" },
            { kanji: "", hiragana: "ちっとも", romaji: "chitto mo", meaning: "not at all" },
            { kanji: "遠慮なく", hiragana: "えんりょなく", romaji: "enryo naku", meaning: "be yourself at home" },
            { kanji: "∼年∼組", hiragana: "∼ねん∼くみ", romaji: "∼nen ∼kumi", meaning: "grade… class… group" },
            { kanji: "じゃ", hiragana: "では", romaji: "de wa", meaning: "polite form of じゃ" },
            { kanji: "出します（熱を∼）", hiragana: "だします（ねつを∼）", romaji: "dashimasu (netsu wo∼)", meaning: "be sick" },
            { kanji: "", hiragana: "よろしくお伝えください", romaji: "yoroshiku otsutae kudasai", meaning: "send my best regard to" },
            { kanji: "失礼いたします", hiragana: "しつれいいたします", romaji: "shitsurei itashimasu", meaning: "excuse me (humble language of しつれいします)" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>

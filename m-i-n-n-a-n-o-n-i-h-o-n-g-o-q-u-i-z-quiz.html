            let currentQuestionIndex = 0;
            let score = 0;
            let state = "show"; // "show" or "next"

            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const actionButton = document.getElementById("action-btn");
            const resultButton = document.getElementById("result-btn");
            const resultContainer = document.getElementById("result-container");
            const scoreElement = document.getElementById("score");
            const totalElement = document.getElementById("total");

            function loadQuestion() {
                state = "show";
                actionButton.textContent = "Show Answer";

                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;

                optionsElement.innerHTML = "";
                currentQuestion.options.forEach(option => {
                    const optionElement = document.createElement("div");
                    optionElement.innerHTML = `
                        <label>
                            <input type="radio" name="option" value="${option}"> ${option}
                        </label>
                    `;
                    optionsElement.appendChild(optionElement);
                });
            }

            function highlightAnswer() {
                const currentQuestion = questions[currentQuestionIndex];
                const options = document.querySelectorAll("input[name='option']");

                options.forEach(input => {
                    const label = input.parentElement;
                    input.disabled = true;

                    if (input.value === currentQuestion.correct) {
                        label.classList.add("correct");
                    }

                    if (input.checked && input.value !== currentQuestion.correct) {
                        label.classList.add("incorrect");
                    }
                });
            }

            actionButton.addEventListener("click", () => {
                const selectedOption = document.querySelector("input[name='option']:checked");

                if (state === "show") {
                    if (!selectedOption) {
                        alert("Please select an option!");
                        return;
                    }

                    const answer = selectedOption.value;
                    if (answer === questions[currentQuestionIndex].correct) {
                        score++;
                    }

                    highlightAnswer();

                    state = "next";
                    actionButton.textContent = "Next Question";
                } else if (state === "next") {
                    currentQuestionIndex++;

                    if (currentQuestionIndex < questions.length) {
                        loadQuestion();
                    } else {
                        document.getElementById("question-container").style.display = "none";
                        resultContainer.style.display = "block";
                        scoreElement.textContent = score;
                        totalElement.textContent = questions.length;
                        actionButton.style.display = "none";
                        resultButton.style.display = "none";
                    }
                }
            });

            resultButton.addEventListener("click", () => {
                document.getElementById("question-container").style.display = "none";
                resultContainer.style.display = "block";
                scoreElement.textContent = score;
                totalElement.textContent = questions.length;
            });

            // ðŸ†• Restart button logic
            document.getElementById("restart-btn").addEventListener("click", () => {
                currentQuestionIndex = 0;
                score = 0;
                state = "show";

                resultContainer.style.display = "none";
                document.getElementById("question-container").style.display = "block";

                actionButton.style.display = "inline-block";
                actionButton.textContent = "Show Answer";
                resultButton.style.display = "none";

                loadQuestion();
            });

            // Initial load
            loadQuestion();

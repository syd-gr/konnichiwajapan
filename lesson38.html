<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 38</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 38
        const vocabularyLesson38 = [
            { kanji: "親切な", hiragana: "しんせつな", romaji: "shinsetsu na", meaning: "Kind" },
            { kanji: "忙しい", hiragana: "いそがしい", romaji: "isogashii", meaning: "Busy" },
            { kanji: "優しい", hiragana: "やさしい", romaji: "yasashii", meaning: "Gentle, kind" },
            { kanji: "速い", hiragana: "はやい", romaji: "hayai", meaning: "Fast" },
            { kanji: "遅い", hiragana: "おそい", romaji: "osoi", meaning: "Slow, late" },
            { kanji: "怖い", hiragana: "こわい", romaji: "kowai", meaning: "Scary" },
            { kanji: "賑やかな", hiragana: "にぎやかな", romaji: "nigiyaka na", meaning: "Lively, noisy" },
            { kanji: "静かな", hiragana: "しずかな", romaji: "shizuka na", meaning: "Quiet" },
            { kanji: "安い", hiragana: "やすい", romaji: "yasui", meaning: "Cheap" },
            { kanji: "高い", hiragana: "たかい", romaji: "takai", meaning: "Expensive, high" },
            { kanji: "大きい", hiragana: "おおきい", romaji: "ookii", meaning: "Big" },
            { kanji: "小さい", hiragana: "ちいさい", romaji: "chiisai", meaning: "Small" },
            { kanji: "美味しい", hiragana: "おいしい", romaji: "oishii", meaning: "Delicious" },
            { kanji: "楽しい", hiragana: "たのしい", romaji: "tanoshii", meaning: "Fun" },
            { kanji: "難しい", hiragana: "むずかしい", romaji: "muzukashii", meaning: "Difficult" },
            { kanji: "簡単な", hiragana: "かんたんな", romaji: "kantan na", meaning: "Easy" },
            { kanji: "遠い", hiragana: "とおい", romaji: "tooi", meaning: "Far" },
            { kanji: "近い", hiragana: "ちかい", romaji: "chikai", meaning: "Near" },
            { kanji: "新しい", hiragana: "あたらしい", romaji: "atarashii", meaning: "New" },
            { kanji: "古い", hiragana: "ふるい", romaji: "furui", meaning: "Old (thing)" },
            { kanji: "明るい", hiragana: "あかるい", romaji: "akarui", meaning: "Bright" },
            { kanji: "暗い", hiragana: "くらい", romaji: "kurai", meaning: "Dark" },
            { kanji: "長い", hiragana: "ながい", romaji: "nagai", meaning: "Long" },
            { kanji: "短い", hiragana: "みじかい", romaji: "mijikai", meaning: "Short" },
            { kanji: "強い", hiragana: "つよい", romaji: "tsuyoi", meaning: "Strong" },
            { kanji: "弱い", hiragana: "よわい", romaji: "yowai", meaning: "Weak" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson38.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "洗います", hiragana: "あらいます", romaji: "araimasu", meaning: "Wash" },
            { kanji: "拭きます", hiragana: "ふきます", romaji: "fukimasu", meaning: "Wipe" },
            { kanji: "磨きます", hiragana: "みがきます", romaji: "migakimasu", meaning: "Polish" },
            { kanji: "乾かします", hiragana: "かわかします", romaji: "kawakashimasu", meaning: "Dry" },
            { kanji: "絞ります", hiragana: "しぼります", romaji: "shiborimasu", meaning: "Twist, wring" },
            { kanji: "掃除します", hiragana: "そうじします", romaji: "souji shimasu", meaning: "Clean" },
            { kanji: "整理します", hiragana: "せいりします", romaji: "seiri shimasu", meaning: "Organize" },
            { kanji: "片付けます", hiragana: "かたづけます", romaji: "katazukemasu", meaning: "Tidy up" },
            { kanji: "片付けます", hiragana: "かたづけます", romaji: "katazukemasu", meaning: "Put away, clear" },
            { kanji: "整理します", hiragana: "せいりします", romaji: "seiri shimasu", meaning: "Sort out" },
            { kanji: "届きます", hiragana: "とどきます", romaji: "todokimasu", meaning: "Arrive (for something to be delivered)" },
            { kanji: "並べます", hiragana: "ならべます", romaji: "narabemasu", meaning: "Line up" },
            { kanji: "並びます", hiragana: "ならびます", romaji: "narabimasu", meaning: "Stand in a line" },
            { kanji: "集めます", hiragana: "あつめます", romaji: "atsumemasu", meaning: "Collect" },
            { kanji: "整理します", hiragana: "せいりします", romaji: "seiri shimasu", meaning: "Arrange" },
            { kanji: "引きます", hiragana: "ひきます", romaji: "hikimasu", meaning: "Pull" },
            { kanji: "押します", hiragana: "おします", romaji: "oshimasu", meaning: "Push" },
            { kanji: "取り出します", hiragana: "とりだします", romaji: "toridashimasu", meaning: "Take out" },
            { kanji: "取ります", hiragana: "とります", romaji: "torimasu", meaning: "Take" },
            { kanji: "使います", hiragana: "つかいます", romaji: "tsukaimasu", meaning: "Use" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>

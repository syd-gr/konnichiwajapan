    <script>
        function toggleSection(clickedHeader) {
            const allSections = document.querySelectorAll('.section-content');
            const thisContent = clickedHeader.nextElementSibling;

            allSections.forEach(section => {
                if (section !== thisContent) {
                    section.style.display = 'none';
                }
            });

            thisContent.style.display = thisContent.style.display === 'block' ? 'none' : 'block';
        }
    </script>

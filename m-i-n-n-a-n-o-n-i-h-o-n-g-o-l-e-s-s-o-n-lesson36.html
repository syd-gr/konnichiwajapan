    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "連絡する", hiragana: "れんらくする", romaji: "renraku suru", meaning: "To contact" },
            { kanji: "参加する", hiragana: "さんかする", romaji: "sanka suru", meaning: "To participate" },
            { kanji: "説明する", hiragana: "せつめいする", romaji: "setsumei suru", meaning: "To explain" },
            { kanji: "気をつける", hiragana: "きをつける", romaji: "ki wo tsukeru", meaning: "To be careful" },
            { kanji: "引っ越す", hiragana: "ひっこす", romaji: "hikkosu", meaning: "To move (house)" },
            { kanji: "足りる", hiragana: "たりる", romaji: "tariru", meaning: "To be enough" },
            { kanji: "お祝い", hiragana: "おいわい", romaji: "oiwai", meaning: "Celebration" },
            { kanji: "祝う", hiragana: "いわう", romaji: "iwau", meaning: "To celebrate" },
            { kanji: "決める", hiragana: "きめる", romaji: "kimeru", meaning: "To decide" },
            { kanji: "選ぶ", hiragana: "えらぶ", romaji: "erabu", meaning: "To choose" },
            { kanji: "送る", hiragana: "おくる", romaji: "okuru", meaning: "To send" },
            { kanji: "使う", hiragana: "つかう", romaji: "tsukau", meaning: "To use" },
            { kanji: "借りる", hiragana: "かりる", romaji: "kariru", meaning: "To borrow" },
            { kanji: "返す", hiragana: "かえす", romaji: "kaesu", meaning: "To return" },
            { kanji: "選択する", hiragana: "せんたくする", romaji: "sentaku suru", meaning: "To select" },
            { kanji: "探す", hiragana: "さがす", romaji: "sagasu", meaning: "To search" },
            { kanji: "見つける", hiragana: "みつける", romaji: "mitsukeru", meaning: "To find" },
            { kanji: "治る", hiragana: "なおる", romaji: "naoru", meaning: "To get better (illness)" },
            { kanji: "持つ", hiragana: "もつ", romaji: "motsu", meaning: "To hold, carry" },
            { kanji: "読書する", hiragana: "どくしょする", romaji: "dokusho suru", meaning: "To read books" },
            { kanji: "心配する", hiragana: "しんぱいする", romaji: "shinpai suru", meaning: "To worry" },
            { kanji: "勉強する", hiragana: "べんきょうする", romaji: "benkyou suru", meaning: "To study" },
            { kanji: "結婚する", hiragana: "けっこんする", romaji: "kekkon suru", meaning: "To get married" },
            { kanji: "変える", hiragana: "かえる", romaji: "kaeru", meaning: "To change" },
            { kanji: "選挙する", hiragana: "せんきょする", romaji: "senkyo suru", meaning: "To vote" },
            { kanji: "対応する", hiragana: "たいおうする", romaji: "taiou suru", meaning: "To respond" },
            { kanji: "改善する", hiragana: "かいぜんする", romaji: "kaizen suru", meaning: "To improve" },
            { kanji: "期待する", hiragana: "きたいする", romaji: "kitai suru", meaning: "To expect" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>

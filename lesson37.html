<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 37</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 37
        const vocabularyLesson37 = [
            { kanji: "必要な", hiragana: "ひつような", romaji: "hitsuyou na", meaning: "Necessary" },
            { kanji: "特別な", hiragana: "とくべつな", romaji: "tokubetsu na", meaning: "Special" },
            { kanji: "大切な", hiragana: "たいせつな", romaji: "taisetsu na", meaning: "Important" },
            { kanji: "元気な", hiragana: "げんきな", romaji: "genki na", meaning: "Healthy, energetic" },
            { kanji: "うるさい", hiragana: "うるさい", romaji: "urusai", meaning: "Noisy" },
            { kanji: "幸せな", hiragana: "しあわせな", romaji: "shiawase na", meaning: "Happy" },
            { kanji: "簡単な", hiragana: "かんたんな", romaji: "kantan na", meaning: "Easy" },
            { kanji: "難しい", hiragana: "むずかしい", romaji: "muzukashii", meaning: "Difficult" },
            { kanji: "面白い", hiragana: "おもしろい", romaji: "omoshiroi", meaning: "Interesting" },
            { kanji: "おいしい", hiragana: "おいしい", romaji: "oishii", meaning: "Delicious" },
            { kanji: "大きい", hiragana: "おおきい", romaji: "ookii", meaning: "Big" },
            { kanji: "小さい", hiragana: "ちいさい", romaji: "chiisai", meaning: "Small" },
            { kanji: "明るい", hiragana: "あかるい", romaji: "akarui", meaning: "Bright, cheerful" },
            { kanji: "暗い", hiragana: "くらい", romaji: "kurai", meaning: "Dark" },
            { kanji: "遠い", hiragana: "とおい", romaji: "tooi", meaning: "Far" },
            { kanji: "近い", hiragana: "ちかい", romaji: "chikai", meaning: "Near" },
            { kanji: "強い", hiragana: "つよい", romaji: "tsuyoi", meaning: "Strong" },
            { kanji: "弱い", hiragana: "よわい", romaji: "yowai", meaning: "Weak" },
            { kanji: "新しい", hiragana: "あたらしい", romaji: "atarashii", meaning: "New" },
            { kanji: "古い", hiragana: "ふるい", romaji: "furui", meaning: "Old (thing)" },
            { kanji: "長い", hiragana: "ながい", romaji: "nagai", meaning: "Long" },
            { kanji: "短い", hiragana: "みじかい", romaji: "mijikai", meaning: "Short" },
            { kanji: "楽しい", hiragana: "たのしい", romaji: "tanoshii", meaning: "Fun" },
            { kanji: "怖い", hiragana: "こわい", romaji: "kowai", meaning: "Scary" },
            { kanji: "きれいな", hiragana: "きれいな", romaji: "kirei na", meaning: "Beautiful, clean" },
            { kanji: "汚い", hiragana: "きたない", romaji: "kitanai", meaning: "Dirty" },
            { kanji: "元気", hiragana: "げんき", romaji: "genki", meaning: "Healthy, energetic" },
            { kanji: "疲れる", hiragana: "つかれる", romaji: "tsukareru", meaning: "To get tired" },
            { kanji: "気持ちいい", hiragana: "きもちいい", romaji: "kimochi ii", meaning: "Comfortable, pleasant" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson37.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

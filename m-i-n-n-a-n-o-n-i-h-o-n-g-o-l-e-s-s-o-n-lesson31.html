    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "手伝う", hiragana: "てつだう", romaji: "tetsudau", meaning: "To help" },
            { kanji: "探す", hiragana: "さがす", romaji: "sagasu", meaning: "To search" },
            { kanji: "決める", hiragana: "きめる", romaji: "kimeru", meaning: "To decide" },
            { kanji: "注文する", hiragana: "ちゅうもんする", romaji: "chuumon suru", meaning: "To order (food)" },
            { kanji: "気をつける", hiragana: "きをつける", romaji: "ki wo tsukeru", meaning: "To be careful" },
            { kanji: "見学する", hiragana: "けんがくする", romaji: "kengaku suru", meaning: "To observe, tour" },
            { kanji: "お知らせ", hiragana: "おしらせ", romaji: "oshirase", meaning: "Notice" },
            { kanji: "時刻表", hiragana: "じこくひょう", romaji: "jikokuhyou", meaning: "Timetable" },
            { kanji: "調べる", hiragana: "しらべる", romaji: "shiraberu", meaning: "To investigate, check" },
            { kanji: "遅れる", hiragana: "おくれる", romaji: "okureru", meaning: "To be late" },
            { kanji: "早い", hiragana: "はやい", romaji: "hayai", meaning: "Early, fast" },
            { kanji: "遅い", hiragana: "おそい", romaji: "osoi", meaning: "Slow, late" },
            { kanji: "有名な", hiragana: "ゆうめいな", romaji: "yuumei na", meaning: "Famous" },
            { kanji: "便利な", hiragana: "べんりな", romaji: "benri na", meaning: "Convenient" },
            { kanji: "大切な", hiragana: "たいせつな", romaji: "taisetsu na", meaning: "Important" },
            { kanji: "安全な", hiragana: "あんぜんな", romaji: "anzen na", meaning: "Safe" },
            { kanji: "明るい", hiragana: "あかるい", romaji: "akarui", meaning: "Bright" },
            { kanji: "暗い", hiragana: "くらい", romaji: "kurai", meaning: "Dark" },
            { kanji: "幸せな", hiragana: "しあわせな", romaji: "shiawase na", meaning: "Happy" },
            { kanji: "美味しい", hiragana: "おいしい", romaji: "oishii", meaning: "Delicious" },
            { kanji: "楽しい", hiragana: "たのしい", romaji: "tanoshii", meaning: "Fun, enjoyable" },
            { kanji: "嫌いな", hiragana: "きらいな", romaji: "kirai na", meaning: "Hated" },
            { kanji: "得意な", hiragana: "とくいな", romaji: "tokui na", meaning: "Good at, skilled" },
            { kanji: "苦手な", hiragana: "にがてな", romaji: "nigate na", meaning: "Bad at, weak at" },
            { kanji: "強い", hiragana: "つよい", romaji: "tsuyoi", meaning: "Strong" },
            { kanji: "弱い", hiragana: "よわい", romaji: "yowai", meaning: "Weak" },
            { kanji: "面白い", hiragana: "おもしろい", romaji: "omoshiroi", meaning: "Interesting, funny" },
            { kanji: "寒い", hiragana: "さむい", romaji: "samui", meaning: "Cold (weather)" },
            { kanji: "暑い", hiragana: "あつい", romaji: "atsui", meaning: "Hot (weather)" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>

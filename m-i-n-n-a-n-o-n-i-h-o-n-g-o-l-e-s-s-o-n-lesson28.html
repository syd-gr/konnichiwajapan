    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { "kanji": "要ります", "hiragana": "[ビザが～」いります", "romaji": "[biza ga~] irimasu", "meaning": "need (visa)" },
  { "kanji": "調べます", "hiragana": "しらべます", "romaji": "shirabemasu", "meaning": "find out and investigate" },
  { "kanji": "直します", "hiragana": "なおします", "romaji": "naoshimasu", "meaning": "repair" },
  { "kanji": "修理します", "hiragana": "しゅうりします", "romaji": "shūrishimasu", "meaning": "repair and repair milk" },
  { "kanji": "電話します", "hiragana": "でんわします", "romaji": "denwashimasu", "meaning": "call" },
  { "kanji": "僕", "hiragana": "ぼく", "romaji": "boku", "meaning": "me" },
  { "kanji": "君", "hiragana": "きみ", "romaji": "kimi", "meaning": "You, friend" },
  { "kanji": "～君", "hiragana": "～くん", "romaji": "~kun", "meaning": "(suffix followed by younger brother’s name)" },
  { "kanji": "", "hiragana": "うん", "romaji": "un", "meaning": "yes (the informal way of saying “は い”)" },
  { "kanji": "", "hiragana": "ううん", "romaji": "uun", "meaning": "no (the intimate expression of “い い え”)" },
  { "kanji": "辛い", "hiragana": "サラリーマン", "romaji": "sararīman", "meaning": "people working for companies" },
  { "kanji": "言葉", "hiragana": "ことば", "romaji": "kotoba", "meaning": "words, hours" },
  { "kanji": "物価", "hiragana": "ぶっか", "romaji": "bukka", "meaning": "prices, prices, prices" },
  { "kanji": "着物", "hiragana": "きもの", "romaji": "kimono", "meaning": "kimono (Japanese traditional clothing)" },
  { "kanji": "季節", "hiragana": "ビザ", "romaji": "biza", "meaning": "show" },
  { "kanji": "始め", "hiragana": "はじめ", "romaji": "hajime", "meaning": "begin" },
  { "kanji": "終わり", "hiragana": "おわり", "romaji": "owari", "meaning": "end" },
  { "kanji": "秋", "hiragana": "こっち", "romaji": "kocchi", "meaning": "this side" },
  { "kanji": "冬", "hiragana": "そっち", "romaji": "socchi", "meaning": "that side" },
  { "kanji": "天気", "hiragana": "あっち", "romaji": "acchi", "meaning": "On the other side" },
  { "kanji": "", "hiragana": "どっち", "romaji": "docchi", "meaning": "where" },
  { "kanji": "この間", "hiragana": "このあいだ", "romaji": "kono aida", "meaning": "the other day" },
  { "kanji": "", "hiragana": "みんなで", "romaji": "minna de", "meaning": "everybody" },
  { "kanji": "", "hiragana": "～けど", "romaji": "~kedo", "meaning": "but (the intimate way of saying “が”)" },
  { "kanji": "国へ帰るの", "hiragana": "くにへかえるの", "romaji": "kuni e kaeru no", "meaning": "Did you go home?" },
  { "kanji": "海", "hiragana": "どうするの", "romaji": "dō suru no", "meaning": "What do you think?" },
  { "kanji": "", "hiragana": "どうしようかな", "romaji": "dōshiyō ka na", "meaning": "What to do / let me see" },
  { "kanji": "", "hiragana": "良かったら", "romaji": "yokattara", "meaning": "If you like it" },
  { "kanji": "色々", "hiragana": "いろいろ", "romaji": "iroiro", "meaning": "many things, diverse" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>

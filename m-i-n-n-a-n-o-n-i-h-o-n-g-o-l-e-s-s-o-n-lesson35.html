</head>
<body>
    
    <div class="container">
    <div class="wrapper">
        <!-- Header Section -->
        <header class="site-header">
            <div class="header-content">
                <h1 class="page-title">
                    <a href="index.html">Konnichiwa Japan</a>
                </h1>
                <div class="header-buttons">
                    <button onclick="location.href='index.html'">Home</button>
                    <button onclick="location.href='about.html'">About</button>
                    <button onclick="location.href='support.html'">Support Us</button>
                </div>
            </div>
            <p class="header-description">
                Learn Japanese with passion, explore a new culture, and embrace the beauty of language!
            </p>
        </header>

        <!-- Table Section -->
        <div class="table-container">
            <table id="excelTable" class="excel-table">
                <thead>
                    <tr>
                        <th colspan="5" style="text-align:center; font-size:18px;">JLPT N5 Lesson 35 All Vocabulary</th>
                    </tr>
                    <tr>
                        <th>S.N</th>
                        <th>KANJI</th>
                        <th>HIRAGANA</th>
                        <th>ROMANIZE</th>
                        <th>MEANING</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div class="pagination-nav">
            <button onclick="window.location.href='m-i-n-n-a-n-o-n-i-h-o-n-g-o-l-e-s-s-o-n-lesson34.html'">&larr; Lesson34 Vocabulary</button>
            <button onclick="window.location.href='m-i-n-n-a-n-o-n-i-h-o-n-g-o-l-e-s-s-o-n-lesson36.html'">&rarr; Lesson36 Vocabulary</button>

        <!-- Footer Section -->
        <footer class="footer">

    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "見える", hiragana: "みえる", romaji: "mieru", meaning: "To be visible" },
            { kanji: "聞こえる", hiragana: "きこえる", romaji: "kikoeru", meaning: "To be audible" },
            { kanji: "できる", hiragana: "できる", romaji: "dekiru", meaning: "To be able to" },
            { kanji: "開く", hiragana: "ひらく", romaji: "hiraku", meaning: "To open (a door, etc.)" },
            { kanji: "閉める", hiragana: "しめる", romaji: "shimeru", meaning: "To close" },
            { kanji: "押す", hiragana: "おす", romaji: "osu", meaning: "To push" },
            { kanji: "引く", hiragana: "ひく", romaji: "hiku", meaning: "To pull" },
            { kanji: "曲がる", hiragana: "まがる", romaji: "magaru", meaning: "To turn (right/left)" },
            { kanji: "渡る", hiragana: "わたる", romaji: "wataru", meaning: "To cross (a street)" },
            { kanji: "歩く", hiragana: "あるく", romaji: "aruku", meaning: "To walk" },
            { kanji: "走る", hiragana: "はしる", romaji: "hashiru", meaning: "To run" },
            { kanji: "乗る", hiragana: "のる", romaji: "noru", meaning: "To ride" },
            { kanji: "降りる", hiragana: "おりる", romaji: "oriru", meaning: "To get off" },
            { kanji: "立つ", hiragana: "たつ", romaji: "tatsu", meaning: "To stand" },
            { kanji: "座る", hiragana: "すわる", romaji: "suwaru", meaning: "To sit" },
            { kanji: "使う", hiragana: "つかう", romaji: "tsukau", meaning: "To use" },
            { kanji: "動く", hiragana: "うごく", romaji: "ugoku", meaning: "To move" },
            { kanji: "止まる", hiragana: "とまる", romaji: "tomaru", meaning: "To stop" },
            { kanji: "開ける", hiragana: "あける", romaji: "akeru", meaning: "To open (a door, etc.)" },
            { kanji: "閉じる", hiragana: "とじる", romaji: "toji", meaning: "To close (a book, etc.)" },
            { kanji: "見つける", hiragana: "みつける", romaji: "mitsukeru", meaning: "To find" },
            { kanji: "探す", hiragana: "さがす", romaji: "sagasu", meaning: "To search" },
            { kanji: "勝つ", hiragana: "かつ", romaji: "katsu", meaning: "To win" },
            { kanji: "負ける", hiragana: "まける", romaji: "makeru", meaning: "To lose" },
            { kanji: "売る", hiragana: "うる", romaji: "uru", meaning: "To sell" },
            { kanji: "買う", hiragana: "かう", romaji: "kau", meaning: "To buy" },
            { kanji: "受ける", hiragana: "うける", romaji: "ukeru", meaning: "To take (a test)" },
            { kanji: "働く", hiragana: "はたらく", romaji: "hataraku", meaning: "To work" },
            { kanji: "休む", hiragana: "やすむ", romaji: "yasumu", meaning: "To rest, to take a break" },
            { kanji: "読書", hiragana: "どくしょ", romaji: "dokusho", meaning: "Reading books" },
            { kanji: "会話", hiragana: "かいわ", romaji: "kaiwa", meaning: "Conversation" },
            { kanji: "旅行", hiragana: "りょこう", romaji: "ryokou", meaning: "Travel" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>
</html>

    <script>
        // Disable right-click and some DevTools shortcuts
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {

                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

            { kanji: "仕事", hiragana: "しごと", romaji: "shigoto", meaning: "Work" },
            { kanji: "勉強", hiragana: "べんきょう", romaji: "benkyou", meaning: "Study" },
            { kanji: "話す", hiragana: "はなす", romaji: "hanasu", meaning: "To talk" },
            { kanji: "読書", hiragana: "どくしょ", romaji: "dokusho", meaning: "Reading books" },
            { kanji: "着る", hiragana: "きる", romaji: "kiru", meaning: "To wear (clothes)" },
            { kanji: "焼く", hiragana: "やく", romaji: "yaku", meaning: "To grill, to bake" },
            { kanji: "送る", hiragana: "おくる", romaji: "okuru", meaning: "To send" },

            { kanji: "登る", hiragana: "のぼる", romaji: "noboru", meaning: "To climb" },
            { kanji: "絵", hiragana: "え", romaji: "e", meaning: "Picture" },

            { kanji: "働く", hiragana: "はたらく", romaji: "hataraku", meaning: "To work" }
        ];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>

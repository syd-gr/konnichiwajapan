<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 47</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block; /* Show table by default */
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 47
        const vocabularyLesson47 = [
            { kanji: "集まる", hiragana: "あつまる", romaji: "atsumaru", meaning: "gather" },
            { kanji: "別れる", hiragana: "わかれる", romaji: "wakareru", meaning: "separate, split (human)" },
            { kanji: "長生きする", hiragana: "ながいきする", romaji: "nagaiki suru", meaning: "live long" },
            { kanji: "", hiragana: "する", romaji: "suru", meaning: "hear, have (favor, smell)" },
            { kanji: "", hiragana: "さす", romaji: "sasu", meaning: "cover (umbrella)" },
            { kanji: "", hiragana: "ひどい", romaji: "hidoi", meaning: "bad, terrible" },
            { kanji: "怖い", hiragana: "こわい", romaji: "kowai", meaning: "frightening, be afraid of" },
            { kanji: "天気予報", hiragana: "てんきよほう", romaji: "tenki yohou", meaning: "weather forecast" },
            { kanji: "発表", hiragana: "はっぴょう", romaji: "happyou", meaning: "state (a statement)" },
            { kanji: "実験", hiragana: "じっけん", romaji: "jikken", meaning: "experiment" },
            { kanji: "人口", hiragana: "じんこう", romaji: "jinkou", meaning: "population" },
            { kanji: "", hiragana: "におい", romaji: "nioi", meaning: "smell (n)" },
            { kanji: "科学", hiragana: "かがく", romaji: "kagaku", meaning: "science" },
            { kanji: "医学", hiragana: "いがく", romaji: "igaku", meaning: "medicine" },
            { kanji: "文学", hiragana: "ぶんがく", romaji: "bungaku", meaning: "literature" },
            { kanji: "", hiragana: "パトカー", romaji: "pato kaa", meaning: "police car" },
            { kanji: "救急車", hiragana: "きゅうきゅうしゃ", romaji: "kyuukyuusha", meaning: "ambulance car" },
            { kanji: "賛成", hiragana: "さんせい", romaji: "sansei", meaning: "agree, approve" },
            { kanji: "男性", hiragana: "だんせい", romaji: "dansei", meaning: "male" },
            { kanji: "反対", hiragana: "はんたい", romaji: "hantai", meaning: "disapprove, disagree" },
            { kanji: "女性", hiragana: "じょせい", romaji: "josei", meaning: "female" },
            { kanji: "", hiragana: "どうも", romaji: "doumo", meaning: "perhaps, maybe" },
            { kanji: "", hiragana: "によると", romaji: "ni yoru to", meaning: "according to" },
            { kanji: "恋人", hiragana: "こいびと", romaji: "koibito", meaning: "lover, one's boyfriend/girlfriend" },
            { kanji: "婚約する", hiragana: "こんやくする", romaji: "kon'yaku suru", meaning: "betroth, engagement" },
            { kanji: "相手", hiragana: "あいて", romaji: "aite", meaning: "opponent" },
            { kanji: "脳", hiragana: "のう", romaji: "nou", meaning: "brain" },
            { kanji: "反対", hiragana: "はんたい", romaji: "hantai", meaning: "disagree" },
            { kanji: "バリ島", hiragana: "バリとう", romaji: "Bari tou", meaning: "Bali island in Indonesia" },
            { kanji: "", hiragana: "イラン", romaji: "Iran", meaning: "Iran" },
            { kanji: "", hiragana: "カリフォルニア", romaji: "Kariforunia", meaning: "California" },
            { kanji: "", hiragana: "グアム", romaji: "Guam", meaning: "Guam, an island located in eastern Pacific" },
            { kanji: "知り合う", hiragana: "しりあう", romaji: "shiri au", meaning: "meet, be acquainted" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson47.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

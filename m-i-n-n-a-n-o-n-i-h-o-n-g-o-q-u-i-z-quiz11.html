  <script>
    const vocab = [
      { kanji: "運転", hiragana: "うんてん", romaji: "unten", meaning: "Driving" },
            { kanji: "計画", hiragana: "けいかく", romaji: "keikaku", meaning: "Plan" },
            { kanji: "仕事", hiragana: "しごと", romaji: "shigoto", meaning: "Work" },
            { kanji: "勉強", hiragana: "べんきょう", romaji: "benkyou", meaning: "Study" },
            { kanji: "話す", hiragana: "はなす", romaji: "hanasu", meaning: "To talk" },
            { kanji: "読書", hiragana: "どくしょ", romaji: "dokusho", meaning: "Reading books" },
            { kanji: "着る", hiragana: "きる", romaji: "kiru", meaning: "To wear (clothes)" },
            { kanji: "焼く", hiragana: "やく", romaji: "yaku", meaning: "To grill, to bake" },
            { kanji: "送る", hiragana: "おくる", romaji: "okuru", meaning: "To send" },
            { kanji: "見る", hiragana: "みる", romaji: "miru", meaning: "To see" },
            { kanji: "寝る", hiragana: "ねる", romaji: "neru", meaning: "To sleep" },
            { kanji: "登る", hiragana: "のぼる", romaji: "noboru", meaning: "To climb" },
            { kanji: "絵", hiragana: "え", romaji: "e", meaning: "Picture" },
            { kanji: "遊ぶ", hiragana: "あそぶ", romaji: "asobu", meaning: "To play" },
            { kanji: "掃除", hiragana: "そうじ", romaji: "souji", meaning: "Cleaning" },
            { kanji: "急ぐ", hiragana: "いそぐ", romaji: "isogu", meaning: "To hurry" },
            { kanji: "休む", hiragana: "やすむ", romaji: "yasumu", meaning: "To rest" },
            { kanji: "歩く", hiragana: "あるく", romaji: "aruku", meaning: "To walk" },
            { kanji: "食べる", hiragana: "たべる", romaji: "taberu", meaning: "To eat" },
            { kanji: "飲む", hiragana: "のむ", romaji: "nomu", meaning: "To drink" },
            { kanji: "帰る", hiragana: "かえる", romaji: "kaeru", meaning: "To return" },
            { kanji: "来る", hiragana: "くる", romaji: "kuru", meaning: "To come" },
            { kanji: "行く", hiragana: "いく", romaji: "iku", meaning: "To go" },
            { kanji: "出る", hiragana: "でる", romaji: "deru", meaning: "To go out" },
            { kanji: "入る", hiragana: "はいる", romaji: "hairu", meaning: "To enter" },
            { kanji: "使う", hiragana: "つかう", romaji: "tsukau", meaning: "To use" },
            { kanji: "寝る", hiragana: "ねる", romaji: "neru", meaning: "To sleep" },
            { kanji: "働く", hiragana: "はたらく", romaji: "hataraku", meaning: "To work" }
    ];

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Generate quiz questions
    const questions = vocab.map((item) => {
      const correct = item.meaning;
      const wrongOptions = vocab
        .filter((v) => v.meaning !== correct)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map((v) => v.meaning);
      const options = [correct, ...wrongOptions];
      shuffle(options);

      return {
        question: `${item.kanji}（${item.hiragana}）`,
        correct,
        options
      };
    });

    let currentQuestionIndex = 0;
    let score = 0;
    let state = "show";

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const actionButton = document.getElementById("action-btn");
    const resultButton = document.getElementById("result-btn");
    const resultContainer = document.getElementById("result-container");
    const scoreElement = document.getElementById("score");
    const totalElement = document.getElementById("total");

    function loadQuestion() {
      state = "show";
      actionButton.textContent = "Show Answer";

      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = `Q${currentQuestionIndex + 1}: ${currentQuestion.question}`;
      optionsElement.innerHTML = "";

      currentQuestion.options.forEach(option => {
        const div = document.createElement("div");
        div.innerHTML = `
          <label>
            <input type="radio" name="option" value="${option}"> ${option}
          </label>
        `;
        optionsElement.appendChild(div);
      });
    }

    function highlightAnswer() {
      const currentQuestion = questions[currentQuestionIndex];
      const options = document.querySelectorAll("input[name='option']");

      options.forEach(input => {
        const label = input.parentElement;
        input.disabled = true;
        if (input.value === currentQuestion.correct) {
          label.classList.add("correct");
        }
        if (input.checked && input.value !== currentQuestion.correct) {
          label.classList.add("incorrect");
        }
      });
    }

    actionButton.addEventListener("click", () => {
      const selectedOption = document.querySelector("input[name='option']:checked");

      if (state === "show") {
        if (!selectedOption) {
          alert("Please select an option!");
          return;
        }

        const answer = selectedOption.value;
        if (answer === questions[currentQuestionIndex].correct) {
          score++;
        }

        highlightAnswer();
        state = "next";
        actionButton.textContent = "Next Question";
      } else {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("question-container").style.display = "none";
          resultContainer.style.display = "block";
          scoreElement.textContent = score;
          totalElement.textContent = questions.length;
          actionButton.style.display = "none";
        }
      }
    });

    document.getElementById("restart-btn").addEventListener("click", () => {
      currentQuestionIndex = 0;
      score = 0;
      state = "show";

      shuffle(questions); // Optional: reshuffle question order on restart
      resultContainer.style.display = "none";
      document.getElementById("question-container").style.display = "block";
      actionButton.style.display = "inline-block";
      actionButton.textContent = "Show Answer";
      resultButton.style.display = "none";

      loadQuestion();
    });

    // Start quiz
    shuffle(questions);
    loadQuestion();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 34</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block; /* Show table by default */
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 34
        const vocabularyLesson34 = [
            { kanji: "忘れる", hiragana: "わすれる", romaji: "wasureru", meaning: "To forget" },
            { kanji: "借りる", hiragana: "かりる", romaji: "kariru", meaning: "To borrow" },
            { kanji: "貸す", hiragana: "かす", romaji: "kasu", meaning: "To lend" },
            { kanji: "助ける", hiragana: "たすける", romaji: "tasukeru", meaning: "To help" },
            { kanji: "売る", hiragana: "うる", romaji: "uru", meaning: "To sell" },
            { kanji: "買う", hiragana: "かう", romaji: "kau", meaning: "To buy" },
            { kanji: "教える", hiragana: "おしえる", romaji: "oshieru", meaning: "To teach" },
            { kanji: "習う", hiragana: "ならう", romaji: "narau", meaning: "To learn" },
            { kanji: "見る", hiragana: "みる", romaji: "miru", meaning: "To see" },
            { kanji: "聞く", hiragana: "きく", romaji: "kiku", meaning: "To ask, to listen" },
            { kanji: "話す", hiragana: "はなす", romaji: "hanasu", meaning: "To talk" },
            { kanji: "読む", hiragana: "よむ", romaji: "yomu", meaning: "To read" },
            { kanji: "書く", hiragana: "かく", romaji: "kaku", meaning: "To write" },
            { kanji: "泳ぐ", hiragana: "およぐ", romaji: "oyogu", meaning: "To swim" },
            { kanji: "寝る", hiragana: "ねる", romaji: "neru", meaning: "To sleep" },
            { kanji: "起きる", hiragana: "おきる", romaji: "okiru", meaning: "To wake up" },
            { kanji: "食べる", hiragana: "たべる", romaji: "taberu", meaning: "To eat" },
            { kanji: "飲む", hiragana: "のむ", romaji: "nomu", meaning: "To drink" },
            { kanji: "行く", hiragana: "いく", romaji: "iku", meaning: "To go" },
            { kanji: "来る", hiragana: "くる", romaji: "kuru", meaning: "To come" },
            { kanji: "帰る", hiragana: "かえる", romaji: "kaeru", meaning: "To return" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson34.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

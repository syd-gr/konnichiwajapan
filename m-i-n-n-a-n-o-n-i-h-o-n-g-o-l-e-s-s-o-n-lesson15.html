    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
              { "kanji": "立ちます", "hiragana": "たちます", "romaji": "tachimasu", "meaning": "stand" },
  { "kanji": "座ります", "hiragana": "すわります", "romaji": "suwarimasu", "meaning": "sit" },

  { "kanji": "知ります", "hiragana": "しります", "romaji": "shirimasu", "meaning": "know" },
  { "kanji": "住みます", "hiragana": "すみます", "romaji": "sumimasu", "meaning": "live in" },
  { "kanji": "研究します", "hiragana": "けんきゅうします", "romaji": "kenkyūshimasu", "meaning": "research" },
  { "kanji": "知って います", "hiragana": "しって います", "romaji": "shitte imasu", "meaning": "know" },

  { "kanji": "", "hiragana": "カタログ", "romaji": "katarogu", "meaning": "catalog" },

  { "kanji": "高校", "hiragana": "こうこう", "romaji": "kōkō", "meaning": "high school" }
        ];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>

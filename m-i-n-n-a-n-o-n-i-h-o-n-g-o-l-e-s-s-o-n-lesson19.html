<body>

        <header class="site-header">
            <div class="header-content">
                <h1 class="page-title">
                    <a href="index.html">Konnichiwa Japan</a>
                </h1>
                <div class="header-buttons">
                    <button onclick="location.href='index.html'">Home</button>

                Learn Japanese with passion, explore a new culture, and embrace the beauty of language!

        <!-- Table Section -->
        <div class="table-container">
            <table id="excelTable" class="excel-table">
                <thead>
                    <tr>
                        <th colspan="5" style="text-align:center; font-size:18px;">JLPT N5 Lesson 19 All Vocabulary</th>
                    </tr>
                    <tr>
                        <th>S.N</th>
                        <th>KANJI</th>

            <div class="pagination-nav">
            <button onclick="window.location.href='m-i-n-n-a-n-o-n-i-h-o-n-g-o-l-e-s-s-o-n-lesson18.html'">&larr; Lesson18 Vocabulary</button>

    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { "kanji": "登ります", "hiragana": "のぼります", "romaji": "noborimasu", "meaning": "climb the mountain)" },
  { "kanji": "練習します", "hiragana": "れんしゅうします", "romaji": "renshūshimasu", "meaning": "practice, practice" },
  { "kanji": "掃除します", "hiragana": "そうじします", "romaji": "sōjishimasu", "meaning": "clean up" },
  { "kanji": "洗濯します", "hiragana": "せんたくします", "romaji": "sentakushimasu", "meaning": "washing" },
  { "kanji": "", "hiragana": "なります", "romaji": "narimasu", "meaning": "become, become" },
  { "kanji": "泊まります", "hiragana": "とまります", "romaji": "tomarimasu", "meaning": "inn" },
  { "kanji": "眠い", "hiragana": "ねむい", "romaji": "nemui", "meaning": "asleep" },
  { "kanji": "強い", "hiragana": "つよい", "romaji": "tsuyoi", "meaning": "strong" },
  { "kanji": "弱い", "hiragana": "よわい", "romaji": "yowai", "meaning": "weak" },
  { "kanji": "調子", "hiragana": "ちょうし", "romaji": "chōshi", "meaning": "status, status" },
  { "kanji": "調子が悪い", "hiragana": "ちょうしがわるい", "romaji": "chōshi ga warui", "meaning": "bad condition" },
  { "kanji": "調子がいい", "hiragana": "ちょうしがいい", "romaji": "chōshi ga ii", "meaning": "good condition" },
  { "kanji": "お茶", "hiragana": "おちゃ", "romaji": "ocha", "meaning": "Tea" },
  { "kanji": "相撲", "hiragana": "すもう", "romaji": "sumō", "meaning": "sumo wrestling" },
  { "kanji": "", "hiragana": "パチンコ", "romaji": "pachinko", "meaning": "pachinko game" },
  { "kanji": "", "hiragana": "ゴルフ", "romaji": "gorufu", "meaning": "golf" },
  { "kanji": "日", "hiragana": "ひ", "romaji": "hi", "meaning": "day" },
  { "kanji": "", "hiragana": "もうすぐ", "romaji": "mō sugu", "meaning": "Be about to" },
  { "kanji": "", "hiragana": "だんだん", "romaji": "dandan", "meaning": "gradually" },
  { "kanji": "一度", "hiragana": "いちど", "romaji": "ichido", "meaning": "once" },
  { "kanji": "一度も", "hiragana": "いちども", "romaji": "ichido mo", "meaning": "not yet" },
  { "kanji": "", "hiragana": "おかげさまで", "romaji": "okagesama de", "meaning": "Thank you (for receiving the help of someone)" },
  { "kanji": "乾杯", "hiragana": "かんぱい", "romaji": "kanpai", "meaning": "cheer" },
  { "kanji": "実は", "hiragana": "じつは", "romaji": "jitsu wa", "meaning": "The thing is" },
  { "kanji": "", "hiragana": "ダイエット", "romaji": "daietto", "meaning": "Diet" },
  { "kanji": "何回も", "hiragana": "なんかいも", "romaji": "nankai mo", "meaning": "many times" },
  { "kanji": "", "hiragana": "しかし", "romaji": "shikashi", "meaning": "However" },
  { "kanji": "無理「な」", "hiragana": "むり「な」", "romaji": "muri[na]", "meaning": "Overwhelme" },
  { "kanji": "体にいい", "hiragana": "からだにいい", "romaji": "karada ni ii", "meaning": "good for health" },
  { "kanji": "", "hiragana": "ケーキ", "romaji": "kēki", "meaning": "Cakes" }
]
            
            ;

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>
</html>

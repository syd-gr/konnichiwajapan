    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { "kanji": "", "hiragana": "くれます", "romaji": "kuremasu", "meaning": "give, give (me)" },
  { "kanji": "連れて行きます", "hiragana": "つれていきます", "romaji": "tsurete ikimasu", "meaning": "lead away" },
  { "kanji": "連れて来ます", "hiragana": "つれてきます", "romaji": "tsuretekimasu", "meaning": "lead to" },
  { "kanji": "送ります", "hiragana": "おくります", "romaji": "okurimasu", "meaning": "Take, bring, see off" },
  { "kanji": "紹介します", "hiragana": "しょうかいします", "romaji": "shōkaishimasu", "meaning": "introduce" },
  { "kanji": "案内します", "hiragana": "あんないします", "romaji": "annaishimasu", "meaning": "directions, directions" },
  { "kanji": "説明します", "hiragana": "せつめいします", "romaji": "setsumeishimasu", "meaning": "explain, present" },
  { "kanji": "", "hiragana": "いれます", "romaji": "iremasu", "meaning": "Make (coffee)" },
  { "kanji": "", "hiragana": "おじいさん / おじいちゃん", "romaji": "ojīsan / ojīchan", "meaning": "grandfather, grandfather, grandfather" },
  { "kanji": "", "hiragana": "おばあさん /　おばあちゃん", "romaji": "obāsan / obāchan", "meaning": "grandmother, grandmother, grandmother" },
  { "kanji": "準備", "hiragana": "じゅんび", "romaji": "junbi", "meaning": "prepare" },
  { "kanji": "意味", "hiragana": "いみ", "romaji": "imi", "meaning": "meaning" },
  { "kanji": "お菓子", "hiragana": "おかし", "romaji": "okashi", "meaning": "candy" },
  { "kanji": "全部", "hiragana": "ぜんぶ", "romaji": "zenbu", "meaning": "all, all" },
  { "kanji": "自分で", "hiragana": "じぶんで", "romaji": "jibun de", "meaning": "myself" },
  { "kanji": "他に", "hiragana": "ほかに", "romaji": "hoka ni", "meaning": "In addition, besides that" },
  { "kanji": "お弁当", "hiragana": "おべんとう", "romaji": "obentō", "meaning": "lunch box" },
  { "kanji": "母の日", "hiragana": "ははのひ", "romaji": "haha no hi", "meaning": "Mother’s Day" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Lesson 46</title>
    <style>
        .table-container {
            margin-top: 20px;
            display: block; /* Show table by default */
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
        }

        .excel-table th, .excel-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .excel-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="excelTable" class="excel-table">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Kanji</th>
                    <th>Hiragana</th>
                    <th>Romanize</th>
                    <th>Meaning</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vocabulary for Lesson 46
        const vocabularyLesson46 = [
            { kanji: "焼く", hiragana: "やく", romaji: "yaku", meaning: "roast, fry" },
            { kanji: "渡す", hiragana: "わたす", romaji: "watasu", meaning: "hand over" },
            { kanji: "帰ってくる", hiragana: "かえってくる", romaji: "kaette kuru", meaning: "go back, return" },
            { kanji: "出る", hiragana: "でる", romaji: "deru", meaning: "start (vehicle)" },
            { kanji: "留守", hiragana: "るす", romaji: "rusu", meaning: "absent" },
            { kanji: "宅配便", hiragana: "たくはいびん", romaji: "takuhai-bin", meaning: "home delivery" },
            { kanji: "注射", hiragana: "ちゅうしゃ", romaji: "chuusha", meaning: "inject" },
            { kanji: "食欲", hiragana: "しょくよく", romaji: "shokuyoku", meaning: "appetite" },
            { kanji: "", hiragana: "パンフレット", romaji: "panfuretto", meaning: "brochure, pamphlet" },
            { kanji: "", hiragana: "こちら", romaji: "kochira", meaning: "here, over here" },
            { kanji: "", hiragana: "のところ", romaji: "no tokoro", meaning: "around..." },
            { kanji: "", hiragana: "たったいま", romaji: "tatta ima", meaning: "just now" },
            { kanji: "", hiragana: "いまいいでしょうか", romaji: "ima ii deshou ka", meaning: "could I bother you now?" },
            { kanji: "知識", hiragana: "ちしき", romaji: "chishiki", meaning: "knowledge" },
            { kanji: "宝庫", hiragana: "ほうこ", romaji: "houko", meaning: "treasure" },
            { kanji: "例えば", hiragana: "たとえば", romaji: "tatoeba", meaning: "example" },
            { kanji: "", hiragana: "おまたせしました", romaji: "omatase shimashita", meaning: "apologize for making you wait" },
            { kanji: "具合", hiragana: "ぐあい", romaji: "guai", meaning: "health status" },
            { kanji: "", hiragana: "ステレオ", romaji: "sutereo", meaning: "stereo" },
            { kanji: "", hiragana: "ちょうど", romaji: "choudo", meaning: "just" },
            { kanji: "ガスサービスセンター", hiragana: "ガスサービスセンター", romaji: "gasu saabisu sentaa", meaning: "gas service center" },
            { kanji: "ガスレンジ", hiragana: "ガスレンジ", romaji: "gasu renji", meaning: "gas stove" },
            { kanji: "具合", hiragana: "ぐあい", romaji: "guai", meaning: "condition" },
            { kanji: "どちら様でしょうか", hiragana: "どちらさまでしょうか", romaji: "dochira sama deshou ka", meaning: "do I know you? who is that?" },
            { kanji: "向かう", hiragana: "むかう", romaji: "mukau", meaning: "direct to" }
        ];

        const tableBody = document.querySelector("#excelTable tbody");

        // Populate the table when the page loads
        window.onload = populateTable;

        function populateTable() {
            tableBody.innerHTML = ""; // Clear previous data
            vocabularyLesson46.forEach((vocab, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${vocab.kanji}</td>
                    <td>${vocab.hiragana}</td>
                    <td>${vocab.romaji}</td>
                    <td>${vocab.meaning}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    </script>
</body>
</html>

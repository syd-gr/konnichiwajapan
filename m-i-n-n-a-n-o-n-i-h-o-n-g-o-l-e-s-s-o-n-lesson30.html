    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [

            { kanji: "洗濯", hiragana: "せんたく", romaji: "sentaku", meaning: "Laundry" },
            { kanji: "掃除", hiragana: "そうじ", romaji: "souji", meaning: "Cleaning" },
            { kanji: "生活", hiragana: "せいかつ", romaji: "seikatsu", meaning: "Life, living" },
            { kanji: "結婚", hiragana: "けっこん", romaji: "kekkon", meaning: "Marriage" },
            { kanji: "仕事", hiragana: "しごと", romaji: "shigoto", meaning: "Work, job" },
            { kanji: "健康", hiragana: "けんこう", romaji: "kenkou", meaning: "Health" },
            { kanji: "病気", hiragana: "びょうき", romaji: "byouki", meaning: "Illness" },
            { kanji: "出張", hiragana: "しゅっちょう", romaji: "shucchou", meaning: "Business trip" },
            { kanji: "旅行", hiragana: "りょこう", romaji: "ryokou", meaning: "Travel, trip" },
            { kanji: "料理", hiragana: "りょうり", romaji: "ryouri", meaning: "Cooking" },
            { kanji: "研究", hiragana: "けんきゅう", romaji: "kenkyuu", meaning: "Research" },

            { kanji: "電気", hiragana: "でんき", romaji: "denki", meaning: "Electricity" },
            { kanji: "電話", hiragana: "でんわ", romaji: "denwa", meaning: "Telephone" },
            { kanji: "テレビ", hiragana: "テレビ", romaji: "terebi", meaning: "Television" },
            { kanji: "会議", hiragana: "かいぎ", romaji: "kaigi", meaning: "Meeting, conference" },
            { kanji: "試験", hiragana: "しけん", romaji: "shiken", meaning: "Exam" },
            { kanji: "勉強", hiragana: "べんきょう", romaji: "benkyou", meaning: "Study" },
            { kanji: "新しい", hiragana: "あたらしい", romaji: "atarashii", meaning: "New" },
            { kanji: "古い", hiragana: "ふるい", romaji: "furui", meaning: "Old" },
            { kanji: "楽しい", hiragana: "たのしい", romaji: "tanoshii", meaning: "Fun, enjoyable" },
            { kanji: "忙しい", hiragana: "いそがしい", romaji: "isogashii", meaning: "Busy" },
            { kanji: "健康", hiragana: "けんこう", romaji: "kenkou", meaning: "Health" },
            { kanji: "運転", hiragana: "うんてん", romaji: "unten", meaning: "Driving" },
            { kanji: "健康", hiragana: "けんこう", romaji: "kenkou", meaning: "Health" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>

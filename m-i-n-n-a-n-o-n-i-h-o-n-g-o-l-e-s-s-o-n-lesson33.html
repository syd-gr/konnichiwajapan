<html lang="en">
<head>

</head>
<body>
    
    <div class="container">
    <div class="wrapper">
        <!-- Header Section -->
        <header class="site-header">
            <div class="header-content">
                <h1 class="page-title">
                    <a href="index.html">Konnichiwa Japan</a>
                </h1>
                <div class="header-buttons">
                    <button onclick="location.href='index.html'">Home</button>
                    <button onclick="location.href='about.html'">About</button>
                    <button onclick="location.href='support.html'">Support Us</button>
                </div>
            </div>
            <p class="header-description">
                Learn Japanese with passion, explore a new culture, and embrace the beauty of language!
            </p>
        </header>

        <!-- Table Section -->
        <div class="table-container">
            <table id="excelTable" class="excel-table">
                <thead>
                    <tr>
                        <th colspan="5" style="text-align:center; font-size:18px;">JLPT N5 Lesson 33 All Vocabulary</th>
                    </tr>
                    <tr>
                        <th>S.N</th>
                        <th>KANJI</th>
                        <th>HIRAGANA</th>
                        <th>ROMANIZE</th>
                        <th>MEANING</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div class="pagination-nav">
            <button onclick="window.location.href='m-i-n-n-a-n-o-n-i-h-o-n-g-o-l-e-s-s-o-n-lesson32.html'">&larr; Lesson32 Vocabulary</button>
            <button onclick="window.location.href='m-i-n-n-a-n-o-n-i-h-o-n-g-o-l-e-s-s-o-n-lesson34.html'">&rarr; Lesson34 Vocabulary</button>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2025 Konnichiwa Japan. All rights reserved.</p>
        </footer>

    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "旅行", hiragana: "りょこう", romaji: "ryokou", meaning: "Travel" },
            { kanji: "到着する", hiragana: "とうちゃくする", romaji: "touchaku suru", meaning: "To arrive" },
            { kanji: "出発する", hiragana: "しゅっぱつする", romaji: "shuppatsu suru", meaning: "To depart" },
            { kanji: "滞在する", hiragana: "たいざいする", romaji: "taizai suru", meaning: "To stay" },
            { kanji: "観光する", hiragana: "かんこうする", romaji: "kankou suru", meaning: "To sightsee" },
            { kanji: "案内する", hiragana: "あんないする", romaji: "annai suru", meaning: "To guide" },
            { kanji: "予約する", hiragana: "よやくする", romaji: "yoyaku suru", meaning: "To make a reservation" },
            { kanji: "宿泊する", hiragana: "しゅくはくする", romaji: "shukuhaku suru", meaning: "To stay (at a hotel)" },
            { kanji: "楽しむ", hiragana: "たのしむ", romaji: "tanoshimu", meaning: "To enjoy" },
            { kanji: "通る", hiragana: "とおる", romaji: "tooru", meaning: "To pass" },
            { kanji: "道を渡る", hiragana: "みちをわたる", romaji: "michi wo wataru", meaning: "To cross the street" },
            { kanji: "左", hiragana: "ひだり", romaji: "hidari", meaning: "Left" },
            { kanji: "右", hiragana: "みぎ", romaji: "migi", meaning: "Right" },
            { kanji: "道", hiragana: "みち", romaji: "michi", meaning: "Street, road" },
            { kanji: "角", hiragana: "かど", romaji: "kado", meaning: "Corner" },
            { kanji: "駅", hiragana: "えき", romaji: "eki", meaning: "Station" },
            { kanji: "空港", hiragana: "くうこう", romaji: "kuukou", meaning: "Airport" },
            { kanji: "車", hiragana: "くるま", romaji: "kuruma", meaning: "Car" },
            { kanji: "バス", hiragana: "バス", romaji: "basu", meaning: "Bus" },
            { kanji: "自転車", hiragana: "じてんしゃ", romaji: "jitensha", meaning: "Bicycle" },
            { kanji: "飛行機", hiragana: "ひこうき", romaji: "hikouki", meaning: "Airplane" },
            { kanji: "切符", hiragana: "きっぷ", romaji: "kippu", meaning: "Ticket" },
            { kanji: "地図", hiragana: "ちず", romaji: "chizu", meaning: "Map" },
            { kanji: "ガイドブック", hiragana: "ガイドブック", romaji: "gaidobukku", meaning: "Guidebook" },
            { kanji: "遅れる", hiragana: "おくれる", romaji: "okureru", meaning: "To be late" },
            { kanji: "早い", hiragana: "はやい", romaji: "hayai", meaning: "Early, fast" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>
</html>

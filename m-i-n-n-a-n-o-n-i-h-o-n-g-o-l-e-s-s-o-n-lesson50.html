        <header class="site-header">

                    <a href="index.html">Konnichiwa Japan</a>

        <!-- Table Section -->
        <div class="table-container">
            <table id="excelTable" class="excel-table">
                <thead>
                    <tr>
                        <th colspan="5" style="text-align:center; font-size:18px;">JLPT N5 Lesson 50 All Vocabulary</th>
                    </tr>
                    <tr>
                        <th>S.N</th>

            <div class="pagination-nav">
            <button onclick="window.location.href='m-i-n-n-a-n-o-n-i-h-o-n-g-o-l-e-s-s-o-n-lesson49.html'">&larr; Lesson49 Vocabulary</button>

    <!-- JS Script -->
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });

        const vocabulary = [
  { kanji: "参る", hiragana: "まいる", romaji: "mairu", meaning: "go, arrive (humble equivalent of いきます、きます)" },
            { kanji: "", hiragana: "おる", romaji: "oru", meaning: "at, have (humble equivalent of います)" },
            { kanji: "", hiragana: "いただく", romaji: "itadaku", meaning: "eat, drink, receive (humble equivalent of 食べます、飲みます)" },
            { kanji: "申す", hiragana: "もうす", romaji: "mousu", meaning: "speak (humble equivalent of 言います)" },
            { kanji: "", hiragana: "いたす", romaji: "itasu", meaning: "do (humble equivalent of します)" },
            { kanji: "拝見する", hiragana: "はいけんする", romaji: "haiken suru", meaning: "watch, look (humble equivalent of 見ます)" },
            { kanji: "存じる", hiragana: "ぞんじる", romaji: "zonjiru", meaning: "know, aware (humble equivalent of 知ります)" },
            { kanji: "伺う", hiragana: "うかがう", romaji: "ukagau", meaning: "ask (humble equivalent of ききます、いきます)" },
            { kanji: "", hiragana: "おめにかかる", romaji: "ome ni kakaru", meaning: "meet (humble equivalent of 会います)" },
            { kanji: "", hiragana: "ございます", romaji: "gozaimasu", meaning: "possess (humble equivalent of あります)" },
            { kanji: "", hiragana: "でございます", romaji: "de gozaimasu", meaning: "be (polite form of です)" },
            { kanji: "", hiragana: "私", romaji: "watakushi", meaning: "I, me (polite form of わたし)" },
            { kanji: "", hiragana: "ガイド", romaji: "gaido", meaning: "tour guide" },
            { kanji: "お宅", hiragana: "おたく", romaji: "otaku", meaning: "home, house (of other)" },
            { kanji: "郊外", hiragana: "こうがい", romaji: "kougai", meaning: "outskirt, suburb" },
            { kanji: "再来週", hiragana: "さらいしゅう", romaji: "saraishuu", meaning: "the week after next week" },
            { kanji: "再来月", hiragana: "さらいげつ", romaji: "saraigetsu", meaning: "the month after next month" },
            { kanji: "再来年", hiragana: "さらいねん", romaji: "sarainen", meaning: "the year after next year" },
            { kanji: "", hiragana: "半年", romaji: "hantoshi", meaning: "half a year" },
            { kanji: "", hiragana: "最初に", romaji: "saisho ni", meaning: "first" },
            { kanji: "", hiragana: "最後に", romaji: "saigo ni", meaning: "last" },
            { kanji: "", hiragana: "ただいま", romaji: "tadaima", meaning: "now (polite form of いま)" },
            { kanji: "", hiragana: "アルバム", romaji: "arubamu", meaning: "album" },
            { kanji: "江戸東京博物館", hiragana: "えどとうきょうはくぶつかん", romaji: "Edo Tokyo Hakubutsukan", meaning: "Edo museum in Tokyo" },
            { kanji: "緊張する", hiragana: "きんちょうする", romaji: "kinchou suru", meaning: "stressful, worried, nervous" },
            { kanji: "放送する", hiragana: "ほうそうする", romaji: "housou suru", meaning: "broadcasting" },
            { kanji: "自然", hiragana: "しぜん", romaji: "shizen", meaning: "nature" },
            { kanji: "", hiragana: "きりん", romaji: "kirin", meaning: "giraffe" },
            { kanji: "象", hiragana: "ぞう", romaji: "zou", meaning: "elephant" },
            { kanji: "", hiragana: "ころ", romaji: "koro", meaning: "at…time" },
            { kanji: "かなう（夢が∼）", hiragana: "かなう（ゆめが∼）", romaji: "kanau (yume ga∼)", meaning: "(dream) come true" },
            { kanji: "", hiragana: "ひとことよろしいでしょうか", romaji: "hitokoto yoroshii deshou ka", meaning: "excuse me, can I say something" },
            { kanji: "協力する", hiragana: "きょうりょくする", romaji: "kyouryoku suru", meaning: "co-operate" },
            { kanji: "心から", hiragana: "こころから", romaji: "kokoro kara", meaning: "by heart, from the bottom of my heart" },
            { kanji: "感謝する", hiragana: "かんしゃする", romaji: "kansha suru", meaning: "thanks" }
];

        function populateTable() {
            const tableBody = document.querySelector("#excelTable tbody");
            tableBody.innerHTML = "";
            vocabulary.forEach((word, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${word.kanji}</td>
                    <td>${word.hiragana}</td>
                    <td>${word.romaji}</td>
                    <td>${word.meaning}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", populateTable);
    </script>
</body>
</html>
